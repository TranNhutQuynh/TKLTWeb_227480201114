<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Tuổi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="namsinh">Nhập năm sinh của bạn:</label>
        <input
          type="text"
          id="namsinh"
          name="namsinh"
          placeholder="Nhập năm sinh của bạn"
        />
      </div>
      <div class="form-group">
        <label for="result">Kết quả:</label>
        <textarea
          name="result"
          id="result"
          placeholder="Số tuổi của bạn là"
        ></textarea>
      </div>
      <div class="button-group">
        <button id="tinhtuoi">Tính Tuổi</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
