    <!-- bootstrap -->

<body>
    <form action="insertHanghoa.php" method="post">
        <h1 style="text-align:center;">Thêm hàng hoá</h1>

        <label for="mahang" class="form-label">Mã hàng:</label>
        <input name="mahang" type="text" class="form-control" placeholder="A001" required>

        <!-- giá -->
         <label for="gia" class="form-label">Giá:</label>

         <button type="submit" class="btn btn-primary" style="display:block; margin:0 auto;">Thêm</button>
